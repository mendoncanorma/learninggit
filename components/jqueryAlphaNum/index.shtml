<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test</title>


</head>
<body>
    <div id="debug" style="position: fixed; top: 0; right: 0; width: 200px; border: 1px solid black;"></div>
    
    <input type="tel" name="txtAlphaNum" id="textAlphaNum" />
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.alphanum.js"></script>
    
    <script type="text/javascript">
        $('#textAlphaNum').on('keydown', function (e) {
            $('#debug').html(e.keyCode);
        });
    </script>
</body>
</html>
