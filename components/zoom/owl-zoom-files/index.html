<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OWL Carousel With Zoom Image Function</title>
<link rel="stylesheet" type="text/css" href="styles/owl.carousel.css"  />
<link rel="stylesheet" href="styles/easyzoom.css" />
<style type="text/css">
.slider {
	max-width: 960px;
	margin: auto;
}
.owl-item img.normal {
	width: 100%;
	height: auto;
}
.easyzoom-flyout{
	position: absolute;
	z-index: 999999999;
}
.owl-item { zoom: 1; }
.owl-prev, .owl-next {
	position: absolute;
	top: 50%;
	margin-top: -50px;
	width: 50px;
	height: 50px;
	text-align: center;
	background-color: #fff;
	filter: Alpha(Opacity=50);/*IE7 fix*/
	opacity: 0.5;
}
.owl-prev:hover, .owl-next:hover {
	filter: Alpha(Opacity=100);/*IE7 fix*/
	opacity: 1;
}
.owl-next {
	right: 0px;
}
.owl-controls {
	text-align: center;
}
.owl-controls .owl-page {
    display: inline-block;
}
.owl-controls .owl-page span {
    background-color: #333;
    -webkit-border-radius: 30px;
	-moz-border-radius: 30px;
	border-radius: 30px;
    display: block;
    height: 12px;
    margin: 5px 7px;
    width: 12px;
	filter: Alpha(Opacity=500);/*IE7 fix*/
	opacity: 0.5;
}
.owl-controls .owl-page.active span, .owl-controls .owl-page:hover span {
	filter: Alpha(Opacity=100);/*IE7 fix*/
	opacity: 1;
}
.carousel .owl-prev, .carousel .owl-next {
	background-color: #000;
}
</style>
</head>
<body>
<div class="slider">
    <div>
    	<div class="easyzoom easyzoom--overlay">
			<a href="images/hero1-large.jpg">
				<img src="images/hero1.jpg" alt="" class="normal"/>
			</a>
        </div>
	</div>
    <div>
    	<div class="easyzoom easyzoom--overlay">
			<a href="images/hero2-large.jpg">
				<img src="images/hero2.jpg" alt="" class="normal"/>
			</a>
        </div>
	</div>
</div>
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/owl.carousel.min.js" type="text/javascript"></script>     
<script type="text/javascript">
    $(document).ready(function() {
        $(".slider").owlCarousel({
			singleItem:true,
			navigation: true			
  		});
    });
</script>
<script src="js/easyzoom.js"></script>
<script>
		// Instantiate EasyZoom plugin
		var $easyzoom = $('.easyzoom').easyZoom();
</script>
</body>
</html>
