<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Example 3 - 3D Transformations</title>
    <link href="style.css" rel="stylesheet">
    <style>
        /*
        .example div {
            -moz-perspective: none;
            -ms-perspective: none;
            -o-perspective: none;
            -webkit-perspective: none;
            -moz-transform: rotateX(15deg) rotateY(45deg);
            -ms-transform: rotateX(15deg) rotateY(45deg);
            -o-transform: rotateX(15deg) rotateY(45deg);
            -webkit-transform: rotateX(15deg) rotateY(45deg);
        }
*/
.perspective25 img {
    -moz-transform: perspective(25px) translateZ(-10px);
    -ms-transform: perspective(25px) translateZ(-10px);
    -o-transform: perspective(25px) translateZ(-10px);
    -webkit-transform: perspective(25px) translateZ(-10px);
}
.perspective50 img {
    -moz-transform: rotateX(-90deg) rotateY(-15deg) rotateZ(0deg) perspective(50px) translateZ(10px);
    -ms-transform: rotateX(-90deg) rotateY(-15deg) rotateZ(0deg) perspective(50px) translateZ(10px);
    -o-transform: rotateX(-90deg) rotateY(-15deg) rotateZ(0deg) perspective(50px) translateZ(10px);
    -webkit-transform: rotateX(-90deg) rotateY(-15deg) rotateZ(0deg) perspective(50px) translateZ(10px);
}
.perspective200 img {
    -moz-transform: rotateX(-90deg) rotateY(-15deg) rotateZ(0deg) perspective(200px) translateZ(10px);
    -ms-transform: rotateX(-90deg) rotateY(-15deg) rotateZ(0deg) perspective(200px) translateZ(10px);
    -o-transform: rotateX(-90deg) rotateY(-15deg) rotateZ(0deg) perspective(200px) translateZ(10px);
    -webkit-transform: rotateX(-90deg) rotateY(-15deg) rotateZ(0deg) perspective(200px) translateZ(10px);
}
    </style>
</head>

<body>
    <div class="nav">
        <p><a href="http://coding.smashingmagazine.com/2012/01/06/adventures-in-the-third-dimension-css-3-d-transforms/">Back to the article</a></p>
    </div>
    <div class="wrapper">
        <div class="example" id="example3">
            <div class="perspective25"><img src="placekitten-150.jpg" height="150" width="150"></div>
            <div class="perspective50"><img src="placekitten-150.jpg" height="150" width="150"></div>
            <div class="perspective200"><img src="placekitten-150.jpg" height="150" width="150"></div>
        </div>
    </div>
</body>

</html>
