
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Example 1 - 3D Transformations</title>
<link href="style.css" rel="stylesheet">
<style>
.rotateX img {
    -moz-transform: rotateX(45deg);
    -ms-transform: rotateX(45deg);
    -o-transform: rotateX(45deg);
    -webkit-transform: rotateX(45deg);
}
.rotateY img {
    -moz-transform: rotateY(45deg);
    -ms-transform: rotateY(45deg);
    -o-transform: rotateY(45deg);
    -webkit-transform: rotateY(45deg);
}
.rotateZ img {
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotateZ(45deg);
    -o-transform: rotateZ(45deg);
    -webkit-transform: rotateZ(45deg);
}
</style>
</head>
<body>
<div class="nav">
    <p><a href="http://coding.smashingmagazine.com/2012/01/06/adventures-in-the-third-dimension-css-3-d-transforms/">Back to the article</a></p>
</div>
<div class="wrapper">
    <div class="example" id="example1">
        <div class="rotateX"><img src="placekitten-150.jpg" height="150" width="150"></div>
        <div class="rotateY"><img src="placekitten-150.jpg" height="150" width="150"></div>
        <div class="rotateZ"><img src="placekitten-150.jpg" height="150" width="150"></div>
    </div>
</div>
</body>
</html>
