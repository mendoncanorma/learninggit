
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Example 1 - 3D Transformations</title>
<link href="style.css" rel="stylesheet">
<style>
.scaleX img {
    -moz-transform: scaleX(2);
    -ms-transform: scaleX(2);
    -o-transform: scaleX(2);
    -webkit-transform: scaleX(2);
    transform: scaleX(2);
}
.scaleY img {
    -moz-transform: scaleY(2);
    -ms-transform: scaleY(2);
    -o-transform: scaleY(2);
    -webkit-transform: scaleY(2);
    transform: scaleY(2);
}
.scaleZ img {
    -moz-transform: scaleZ(2);
    -ms-transform: scaleZ(2);
    -o-transform: scaleZ(2);
    -webkit-transform: scaleZ(2);
    transform: scaleZ(2);
}
</style>
</head>
<body>
<div class="nav">
    <p><a href="http://coding.smashingmagazine.com/2012/01/06/adventures-in-the-third-dimension-css-3-d-transforms/">Back to the article</a></p>
</div>
<div class="wrapper">
    <div class="example" id="example1">
        <div class="scaleX"><img src="placekitten-150.jpg" height="150" width="150"></div>
        <div class="scaleY"><img src="placekitten-150.jpg" height="150" width="150"></div>
        <div class="scaleZ"><img src="placekitten-150.jpg" height="150" width="150"></div>
    </div>
</div>
</body>
</html>
