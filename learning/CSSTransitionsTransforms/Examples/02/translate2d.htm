
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Example 1 - 3D Transformations</title>
<link href="style.css" rel="stylesheet">
<style>
.translateX img {
    -moz-transform: translateX(-20px);
    -ms-transform: translateX(-20px);
    -o-transform: translateX(-20px);
    -webkit-transform: translateX(-20px);
}
.translateY img {
    -moz-transform: translateY(-20px);
    -ms-transform: translateY(-20px);
    -o-transform: translateY(-20px);
    -webkit-transform: translateY(-20px);
}
.translateZ img {
    -moz-transform: translateZ(-20px);
    -ms-transform: translateZ(-20px);
    -o-transform: translateZ(-20px);
    -webkit-transform: translateZ(-20px);
}
</style>
</head>
<body>
<div class="nav">
    <p><a href="http://coding.smashingmagazine.com/2012/01/06/adventures-in-the-third-dimension-css-3-d-transforms/">Back to the article</a></p>
</div>
<div class="wrapper">
    <div class="example" id="example1">
        <div class="translateX"><img src="placekitten-150.jpg" height="150" width="150"></div>
        <div class="translateY"><img src="placekitten-150.jpg" height="150" width="150"></div>
        <div class="translateZ"><img src="placekitten-150.jpg" height="150" width="150"></div>
    </div>
</div>
</body>
</html>
