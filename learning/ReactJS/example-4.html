<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Demo</title>
  <script type="text/javascript" src="assets/js/react.js"></script>
  <script type="text/javascript" src="assets/js/react-dom.js"></script>
  <script type="text/javascript" src="assets/js/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type=text/babel>

    /*
     * Multiple Components Example
     * Every component can return only one parent component
     */

    var Bacon = React.createClass({
      render: function () {
        return (
          <div>
            <h1>Hi, my name is Bucky!</h1>
            <p>I am a sample text!!!</p>
          </div>);
      }
    });

    ReactDOM.render(
      <div>
        <Bacon />
        <Bacon />
        <Bacon />
      </div>, document.getElementById('example'));

  </script>
</body>

</html>
