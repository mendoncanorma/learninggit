<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Demo</title>
  <script type="text/javascript" src="assets/js/react.js"></script>
  <script type="text/javascript" src="assets/js/react-dom.js"></script>
  <script type="text/javascript" src="assets/js/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type=text/babel>

    /*
     * Example: Properties in React
     * Properties allow you to customize your component
     */

    var Movie = React.createClass({
      render: function () {
        return (
          <div>
            <h1>{this.props.title}</h1>
            <p>{this.props.genre}</p>
          </div>);
      }
    });

    ReactDOM.render(
      <div>
        <Movie title="Titanic" genre="Romance" />
        <Movie title="Skyler" genre="Thriller" />
        <Movie title="Ice Age" genre="Animation" />
      </div>, document.getElementById('example'));

  </script>
</body>

</html>
