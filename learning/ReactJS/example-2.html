<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Demo</title>
  <script type="text/javascript" src="assets/js/react.js"></script>
  <script type="text/javascript" src="assets/js/react-dom.js"></script>
  <script type="text/javascript" src="assets/js/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type=text/babel>

    /*
     * Component Example
     */

    var Bacon = React.createClass({
      render: function () {
        return (<h1>Hi, my name is Bucky!</h1>);
      }
    });

    ReactDOM.render(<Bacon />, document.getElementById('example'));

  </script>
</body>

</html>
