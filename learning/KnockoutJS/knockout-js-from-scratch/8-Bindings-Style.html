<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bindings-Style</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

    <script>
        $(function () {
            $(function () {
                var myViewModel = function () {
					this.grade = ko.observable(69);
					this.isComplex = ko.observable(true);
				}
				
				ko.applyBindings(new myViewModel());
            });
        });
    </script>
</head>
<body>
    <div data-bind="style: {color: grade() < 70 ? 'red' : 'black', fontWeight: isComplex() ? 'bold' : ''}">Course Grade: <span data-bind="text: grade"></span></div>
</body>
</html>
