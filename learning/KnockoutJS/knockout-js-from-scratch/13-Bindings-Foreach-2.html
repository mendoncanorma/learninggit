<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

    <script>
        $(function () {
            var student = function (first, last, grade) {
				this.firstName = first;
				this.lastName = last;
				this.grade = grade;
			};
			
			var students = [
				new student('Tim', 'Ball', 'A'),
				new student('Lisa', 'Frank', 'C'),
				new student('Mark', 'Zoon', 'B'),
				new student('Aaron', 'Fritz', 'B')
			];
            
			var myViewModel = new function() {
				var self = this;
				self.students = ko.observableArray(students);
				self.addStudent = function() {
					self.students.push(new student('Place', 'Holder', 'A'));
				}
			};
			ko.applyBindings(myViewModel);
        });
    </script>
</head>
<body>
    <table>
    <thead>
        <tr><th>First Name</th><th>Last Name</th><th>Grade</th></tr>
    </thead>
    <tbody data-bind="foreach: students">
        <tr>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: lastName"></td>
            <td data-bind="text: grade"></td>
        </tr>
    </tbody>
    </table>
    <div>
        <button data-bind="click: addStudent">Add Student</button>
    </div>
    <hr />
    <ul data-bind="foreach: students">
      <li>
        The first name is: <b data-bind="text: $data.firstName"></b> at location <u data-bind="text: $index"></u>
      </li>
    </ul>
</body>
</html>
