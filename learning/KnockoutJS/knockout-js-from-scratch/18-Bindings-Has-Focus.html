<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

    <script>
        $(function () {
            function libViewModel(lib) {
                this.library = ko.observable(lib),
                this.editing = ko.observable(false),
                this.edit = function () {
                    this.editing(true);
                }
            }

            ko.applyBindings(libViewModel("jQuery"));
        });
    </script>
</head>
<body>
   <p>
        Preferred JavaScript Library:
        <b data-bind="visible:!editing(), text:library, click:edit">&nbsp;</b>
        <input data-bind="visible:editing, value:library, hasFocus:editing" />
    </p>
</body>
</html>
