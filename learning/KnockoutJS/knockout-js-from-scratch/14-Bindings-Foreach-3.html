<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

    <script>
        $(function () {
			ko.applyBindings({
                publishers: [
                    {
                        name: "APress",
                        books: [{
                            title: "Pro HTML 5",
                            authors: [{ firstName: "James", lastName: "Wood" }]
                        },
                        {
                            title: "Pro C#",
                            authors: [{ firstName: "Lisa", lastName: "Yanks" }]
                        }]
                    },
                    {
                        name: "Wiley",
                        books: [{
                            title: "JavaScript",
                            authors: [{ firstName: "Tim", lastName: "Allen" }]
                        },
                        {
                            title: "Knockout JS",
                            authors: [{ firstName: "Billy", lastName: "Bob" }]
                        }]
                    },
                    {
                        name: "Prentice Hall",
                        books: [{
                            title: "jQuery UI",
                            authors: [{ firstName: "Mo", lastName: "Safer" }]
                        },
                        {
                            title: "Java, How to Program",
                            authors: [{ firstName: "Shaun", lastName: "Short" }]
                        }]
                    }
                ]
            });
        });
            
        
    </script>
</head>
<body>
    <section>
        <ul data-bind="foreach: publishers">
            <li>
                <span data-bind="text: $data.name"></span>
                <ul data-bind="foreach: books">
                    <li>
                        <span data-bind="text: $data.title"></span>
                        <ul data-bind="foreach: authors">
                            <li>
                                <div>
                                    <span data-bind="text: firstName"></span>
                                    <span data-bind="text: lastName"></span> |
                                    <span data-bind="text: $parents[1].name"></span> | 
                                    <span data-bind="text: $index"></span>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
