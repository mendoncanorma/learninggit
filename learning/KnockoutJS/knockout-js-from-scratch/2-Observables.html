<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Observables</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

    <script>
        $(function() {
            
            var testClass = function (id) {
                this.id=id;
                this.changeId = function () {
                    console.log(this);
                }
            };
            
            new testClass('12345').changeId();
            
            var myViewModel = function(myCourse, myRating) {
                this.course = ko.observable(myCourse);
                this.rating = ko.observable(myRating);
                this.courseResult = ko.computed(function() {                    
                    return "The course " + this.course() + " got a rating of " + this.rating();
                }, this);
            };

            var obj = new myViewModel("Knockout JS", 9);

            ko.applyBindings(obj);
        });
    </script>
</head>

<body>
    <p>Course:
        <input data-bind="value: course" />
    </p>
    <p>Rating:
        <input data-bind="value: rating" />
    </p>
    <h3><span data-bind="text: courseResult"></span></h3>
    
</body>

</html>
