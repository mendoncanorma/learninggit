<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

    <script>
        $(function () {
            ko.applyBindings({
				students: [
					{firstName: 'Tim', lastName: 'Ball', grade: 'A'},
					{firstName: 'Lisa', lastName: 'Frank', grade: 'C'},
					{firstName: 'Mark', lastName: 'Zang', grade: 'B'},
					{firstName: 'Aaron', lastName: 'Fitz', grade: 'B'},
				]
			});
        });
    </script>
</head>
<body>
    <table>
    <thead>
        <tr><th>First Name</th><th>Last Name</th><th>Grade</th></tr>
    </thead>
    <tbody data-bind="foreach: students">
        <tr>
            <td data-bind="text: firstName"></td>
            <td data-bind="text: lastName"></td>
            <td data-bind="text: grade"></td>
        </tr>
    </tbody>
</table>
<div id="debug" style="clear:both">
   <hr />
   <h3>Debug</h3>
   <div data-bind="text: ko.toJSON($data)"></div>
</div>
</body>
</html>
