<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

     <style type="text/css">
        #courses ul
        {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #courses li
        {
            margin: 10px 0 0 0;
        }
        label
        {
            display: inline-block;
            width: 90px;
            text-align: right;
        }

         #result {
             font-family: Arial;
             font-size: small;
             background-color: #C0C0C0;
             border: 1px solid #000000;
             padding: 5px;
             margin: 5px;
             width: 200px;
         }
    </style>

    <script>
        $(function () {
		    var viewModel = {
				availableCourses: ko.observableArray(['C#', 'jQuery', 'Knockout JS', 'jQuery UI', 'Visual Basic.NET', 'Java', 'JavaScript']),
				chosenCourses: ko.observableArray()
			};
			
			ko.applyBindings(viewModel);
        });
		
		
    </script>
</head>
<body>
    <div id="courses" style="float: left">
            <h3>Course Registration</h3>
            <ul>
                <li>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" 
					placeholder="First name" />
                </li>
                <li>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" 
					placeholder="Last name"/>
                </li>
                <li>
                    <label for="courseList">Course(s)</label>
                    <select id="courseList" 
						data-bind="options: availableCourses, selectedOptions: chosenCourses"
						size="3" multiple="true"></select>
                </li>
                <li>
                    <label for="credithours">Credit Hours</label>
                    <input id="credithours" name="credithours" 
					type="number" min="1" max="6" 
                    value="3" />
                </li>
                <li>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="Email" 
					placeholder="myname@college.edu" />
                </li>
                <li>
                    <label for="tel">Phone</label>
                    <input type="tel" id="tel" name="tel" pattern="\d{10}" 
                    placeholder="1234567890" />
                </li>
                <li>
                    <input type="checkbox" name="Accept"/> 
                    I accepts the terms and condition
                </li>

                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </div>
    <div style="float:right" id="result">
        <ol data-bind="foreach: chosenCourses">
            <li><span data-bind="text: $data"></span></li>
        </ol>
    </div>
    <div id="debug" style="clear:both">
    <hr />
    <h3>Debug</h3>
    <div data-bind="text: ko.toJSON(chosenCourses)"></div>
</div>
</body>
</html>
