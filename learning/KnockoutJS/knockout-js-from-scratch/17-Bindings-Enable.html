<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

     <style type="text/css">
        #courses ul
        {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #courses li
        {
            margin: 10px 0 0 0;
        }
        label
        {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
    </style>

    <script>
        $(function () {
            var viewModel = {
				acceptedConditions: ko.observable(false),
				firstName: ko.observable("Anonymous")
			}
			
			ko.applyBindings(viewModel);
        });
    </script>
</head>
<body>
    <div id="courses">
            <h3>Course Registration</h3>
            <ul>
                <li>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" 
					placeholder="First name"
					data-bind="value: firstName"
                         />
                </li>
                <li>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" 
					placeholder="Last name"/>
                </li>
                <li>
                    <label for="search">Course</label>
                    <input type="search" id="search" name="search" />
                </li>
                <li>
                    <label for="credithours">Credit Hours</label>
                    <input id="credithours" name="credithours" 
					type="number" min="1" max="6" 
                    value="3" />
                </li>
                <li>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="Email" 
					placeholder="myname@college.edu" />
                </li>
                <li>
                    <label for="tel">Phone</label>
                    <input type="tel" id="tel" name="tel" pattern="\d{10}" 
                    placeholder="1234567890" />
                </li>
                <li>
                    <input type="checkbox" name="Accept" 
						data-bind="checked: acceptedConditions" /> 
                    <span data-bind="text: firstName"></span> accepts the terms and conditions
                </li>

                <li>
                    <button type="submit" data-bind="enable: acceptedConditions">Submit</button>
                </li>
            </ul>
        </div>
</body>
</html>
