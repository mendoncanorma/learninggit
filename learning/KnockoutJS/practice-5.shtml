<html>

<head>
    <title>Examples:</title>
</head>

<body>
   
    <p>Name: <input id="txtEditingText" name="txtEditingText" /></p>
    <p class="editing-status">You are editing the name!</p>
    <p><button id="btnEditingText">Edit name</button></p>

    <script src="jquery-1.11.3.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            var $element    = $('#txtEditingText');
            var $button     = $('#btnEditingText');
            var editing     = false;

            $('.editing-status').hide();
            //$('#btnEditingText').attr('disabled', false);

            $element.on('focus', function () {
                editing = true;
                $('.editing-status').show();
                //$('#btnEditingText').attr('disabled', true);
                console.log('focus handler with editing = ' + editing);
            });

            $element.on('blur', function () {
                editing = false;
                $('.editing-status').hide();
                //$('#btnEditingText').attr('disabled', false);
                console.log('blur handler with editing = ' + editing);
            });

            $button.on('click', function () {
                editing = true;

                if (editing === true) {
                    console.log('triggering focus...');
                    // $element.focus();
                    document.getElementById('txtEditingText').focus();
                } else {
                    console.log('triggering blur...');
                    // $element.blur();
                    document.getElementById('txtEditingText').blur();
                }
            });

        });

    </script>
</body>

</html>
