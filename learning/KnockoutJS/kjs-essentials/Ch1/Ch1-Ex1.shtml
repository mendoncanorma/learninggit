<html>

<head>
    <title>Example: Custom Binding</title>
    <link href="css/bootstrap.css" type="text/css" rel='stylesheet' />
</head>

<body>

    <div id="page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Product</h1>
                    <div>
                        <strong>ID:</strong>
                        <input class="form-control" type="text" data-bind="value:product.id" />
                        <br/>
                        <strong>Name:</strong>
                        <input class="form-control" type="text" data-bind="value:product.name">
                        <br/>
                        <strong>Price:</strong>
                        <input class="form-control" type="text" data-bind="value:product.price" />
                        <br/>
                        <strong>Stock:</strong>
                        <input class="form-control" type="text" data-bind="value:product.stock">
                        <br/>
                    </div>                    
                    <div>
                        <strong>ID:</strong>
                        <span data-bind="text:product.id"></span>
                        <br/>
                        <strong>Name:</strong>
                        <span data-bind="text:product.name"></span>
                        <br/>
                        <strong>Price:</strong>
                        <span data-bind="text:product.price"></span>
                        <br/>
                        <strong>Stock:</strong>
                        <span data-bind="text:product.stock"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/model/product.js"></script>

    <script type="text/javascript">         
        $(document).ready(function() {
            
            var vm = (function() {

                var product = Product(1, 'T-Shirt', 10, 20);
                
                return {
                    product: product
                }
                            
            })();
            
            ko.applyBindings(vm);//This how knockout is activated
        });
    </script>
</body>

</html>
