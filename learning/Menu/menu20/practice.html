
<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Responsive Retina-Friendly Menu</title>
		<meta name="description" content="Responsive Retina-Friendly Menu with different, size-dependent layouts" />
		<meta name="keywords" content="responsive menu, retina-ready, icon font, media queries, css3, transition, mobile" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
        <style type="text/css">
            /* ******************** default.css ******************** */
            /* General Demo Style */

            @import url(http://fonts.googleapis.com/css?family=Lato:300,400,700);
            @font-face {
                font-family: 'codropsicons';
                src: url('fonts/codropsicons/codropsicons.eot');
                src: url('fonts/codropsicons/codropsicons.eot?#iefix') format('embedded-opentype'), url('fonts/codropsicons/codropsicons.woff') format('woff'), url('fonts/codropsicons/codropsicons.ttf') format('truetype'), url('fonts/codropsicons/codropsicons.svg#codropsicons') format('svg');
                font-weight: normal;
                font-style: normal;
            }
            *,*:after,*:before {-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
            body, html {font-size: 16px; margin: 0; padding: 0;}

            .clearfix:before,.clearfix:after {content: " ";display: table;}
            .clearfix:after {clear: both;}

            body {font-family: 'Lato', Calibri, Arial, sans-serif;color: #89867e;background: #f9f9f9;}
            a {color: #333;text-decoration: none;}
            a:hover {color: #fff;}
            
            .main, .container > header {width: 100%; margin: 0 auto; padding: 15px;}
            .main {max-width: 1200px; min-height: 640px;}
            .container > header {background: rgba(0,0,0,0.01); font-size: 16px; padding: 64px 32px 48px; text-align: center;}
            .container > header h1 {font-size: 2.5em;line-height: 1.3;margin: 0;font-weight: 300;}
            .container > header span {display: block;font-size: 60%;color: #ceccc6;padding: 0 0 10px 5px;}
            
            @media screen and (max-width: 400px) { 
                .container > header {font-size: 75%;}    
            }
            
            
            /* ******************** component.css ******************** */
            @font-face {
                font-family: 'icomoon';
                src: url('fonts/icomoon.eot');
                src: url('fonts/icomoon.eot?#iefix') format('embedded-opentype'), url('fonts/icomoon.woff') format('woff'), url('fonts/icomoon.ttf') format('truetype'), url('fonts/icomoon.svg#icomoon') format('svg');
                font-weight: normal;
                font-style: normal;
            }
            @media screen and (-webkit-min-device-pixel-ratio:0) {
                @font-face {
                    font-family: 'icomoon';
                    src: url('fonts/icomoon.svg#icomoon') format('svg');
                }
            }
            .icon-team,.icon-blog,.icon-home,.icon-portfolio,.icon-services,.icon-contact,.icon-menu {font-family: 'icomoon';speak: none;font-style: normal;font-weight: normal;font-variant: normal;text-transform: none;line-height: 1;-webkit-font-smoothing: antialiased;}
            .icon-team:before {content: "\e000";}
            .icon-blog:before {content: "\e001";}
            .icon-home:before {content: "\e002";}
            .icon-portfolio:before {content: "\e003";}
            .icon-services:before {content: "\e004";}
            .icon-contact:before {content: "\e005";}
            .icon-menu:before {content: "\f0c9";}
            a,li {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
            
            /* Global CSS that are applied for all screen sizes */
            .nav ul {max-width: 1200px; margin: 0; padding: 0; list-style: none; font-size: 24px; font-weight: 300;}
            .nav li span {display: block;}
            .nav a {display: block; color: rgba(249, 249, 249, .9); text-decoration: none; transition: color .5s, background .5s, height .5s;}
            
            /* Make the font smoother for Chrome */
            .nav i {transform: translate3d(0, 0, 0);} 
            
            /* Remove the blue Webkit background when element is tapped */
            a,button {-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
            
            /* Hover effect for the whole navigation to make the hovered item stand out */
            .n-touch .nav ul:hover a {color: rgba(249, 249, 249, .5);}            
            .n-touch .nav ul:hover a:hover {color: rgba(249, 249, 249, 0.99);}
            
            /* Adding some background color to the different menu items */

            .nav li:nth-child(6n+1) {background: rgb(208, 101, 3);}
            .nav li:nth-child(6n+2) {background: rgb(233, 147, 26);}
            .nav li:nth-child(6n+3) {background: rgb(22, 145, 190);}
            .nav li:nth-child(6n+4) {background: rgb(22, 107, 162);}
            .nav li:nth-child(6n+5) {background: rgb(27, 54, 71);}
            .nav li:nth-child(6n+6) {background: rgb(21, 40, 54);}       
            

            /* For screen bigger than 800px */

            @media (min-width: 800px) {
                /* Transforms the list into a horizontal navigation */
                .nav li {float:left; width: 16.66666666666667%; text-align: center; transition: border .5s;}
                .nav a {display: block;width: auto;}
                
                /* hover, focused and active effects that add a little colored border to the different items */
                .n-touch .nav li:nth-child(6n+1) a:hover, .n-touch .nav li:nth-child(6n+1) a:active, .n-touch .nav li:nth-child(6n+1) a:focus {border-bottom: 4px solid rgb(174, 78, 1);}
                .n-touch .nav li:nth-child(6n+2) a:hover, .n-touch .nav li:nth-child(6n+2) a:active, .n-touch .nav li:nth-child(6n+2) a:focus {border-bottom: 4px solid rgb(191, 117, 20);}
                .n-touch .nav li:nth-child(6n+3) a:hover, .n-touch .nav li:nth-child(6n+3) a:active, .n-touch .nav li:nth-child(6n+3) a:focus {border-bottom: 4px solid rgb(12, 110, 149);}
                .n-touch .nav li:nth-child(6n+4) a:hover, .n-touch .nav li:nth-child(6n+4) a:active, .n-touch .nav li:nth-child(6n+4) a:focus {border-bottom: 4px solid rgb(10, 75, 117);}
                .n-touch .nav li:nth-child(6n+5) a:hover, .n-touch .nav li:nth-child(6n+5) a:active, .n-touch .nav li:nth-child(6n+5) a:focus {border-bottom: 4px solid rgb(16, 34, 44);}
                .n-touch .nav li:nth-child(6n+6) a:hover, .n-touch .nav li:nth-child(6n+6) a:active, .n-touch .nav li:nth-child(6n+6) a:focus {border-bottom: 4px solid rgb(9, 18, 25);}
                
                /* Placing the icon */
                .icon {padding-top: 25px;}
                .icon + span {margin-top:35px; transition: margin .5s;}
                
                /* Making the text follow the height animation */
                .n-touch .nav a:hover .icon + span {margin-top: 50px; transition: margin .5s;}
                
                /* Animating the height of the element*/
                .nav a {height: 150px;}
                .n-touch .nav a:hover,.nav a:active,.nav a:focus {height: 175px;}
                
                /* Positioning the icons and preparing for the animation*/
                .nav i {position: relative; display: inline-block; margin: 0 auto; padding: 10px; border-radius: 50%; font-size: 30px; box-shadow: 0 0 0 30px transparent; background: rgba(255, 255, 255, 0.1); transform: translate3d(0, 0, 0); transition: box-shadow .6s ease-in-out;}
                
                /* Animate the box-shadow to create the effect */
                .n-touch .nav a:hover i,.n-touch .nav a:active i,.n-touch .nav a:focus i {box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);transition: box-shadow .4s ease-in-out;}                
            }
            
            @media (min-width: 800px) and (max-width: 980px) {
                /* Size and font adjustments to make it fit into the screen*/
                .nav ul {font-size: 20px;}
            }
            

            /* The "tablet" and "mobile" version < 799 */

            @media (max-width: 799px) {
                /* Instead of adding a border, we transition the background color */
                .n-touch .nav ul li:nth-child(6n+1) a:hover,.n-touch .nav ul li:nth-child(6n+1) a:active,.n-touch .nav ul li:nth-child(6n+1) a:focus {background: rgb(227, 119, 20);}
                .n-touch .nav li:nth-child(6n+2) a:hover,.n-touch .nav li:nth-child(6n+2) a:active,.n-touch .nav li:nth-child(6n+2) a:focus {background: rgb(245, 160, 41);}
                .n-touch .nav li:nth-child(6n+3) a:hover,.n-touch .nav li:nth-child(6n+3) a:active,.n-touch .nav li:nth-child(6n+3) a:focus {background: rgb(44, 168, 219);}
                .n-touch .nav li:nth-child(6n+4) a:hover,.n-touch .nav li:nth-child(6n+4) a:active,.n-touch .nav li:nth-child(6n+4) a:focus {background: rgb(31, 120, 176);}
                .n-touch .nav li:nth-child(6n+5) a:hover,.n-touch .nav li:nth-child(6n+5) a:active,.n-touch .nav li:nth-child(6n+5) a:focus {background: rgb(39, 70, 90);}
                .n-touch .nav li:nth-child(6n+6) a:hover,.n-touch .nav li:nth-child(6n+6) a:active,.n-touch .nav li:nth-child(6n+6) a:focus {background: rgb(32, 54, 68);}
                .nav ul li {transition: background 5s;}
            }
            
            /* CSS specific to the 2x3 columns version */
            @media (min-width:520px) and (max-width: 799px) {
                /* Creating the 2 column layout using floating elements once again */
                .nav li {display: block;float: left;width: 50%;}

                /* Displaying the icons on the left, and the text on the right side using inlin-block*/
                .nav li span,.nav li span.icon {display: inline-block;}
                
                .nav li span.icon {width: 50%;}
                .nav li .icon + span {font-size: 16px;}                
                .icon + span {position: relative;top: -0.2em;}

                /* Adaptating to the icons to animate the size and border of the rounded background in a more discreet way */
                .nav li i {display: inline-block;padding: 10px;border: 4px solid transparent;border-radius: 50%;font-size: 24px;background: rgba(255, 255, 255, 0.1);transition: border .5s;}
                
                /* Transition effect on the border color */
                .n-touch .nav li:hover i,.n-touch .nav li:active i,.n-touch .nav li:focus i {border: 4px solid rgba(255, 255, 255, 0.1);}
            }
            

            /* Adapting the font size and width for smaller screns*/

            @media (min-width: 520px) and (max-width: 619px) {
                .nav li span.icon {width: 50%;}
                .nav li .icon + span {font-size: 14px;}
            }
            

            /* Styling the toggle menu link and hiding it */
            .nav .navtoogle{width: 100%;padding: 8px 8px 12px;font-family: 'Lato',Calibri,Arial,sans-serif;font-weight: normal;text-align: left;color: rgb(7, 16, 15);font-size: 20px;background: none;border: none;border-bottom: 4px solid rgb(221, 221, 221);cursor: pointer;}            
            .navtoogle i{z-index:-1;}
            .icon-menu {position: relative;top: 3px;line-height: 0;font-size: 26px;}

            @media (max-width: 32.438em) {

                /* Unhiding the styled menu link */
                .nav .navtoogle{
                    margin: 0;
                    display: block;
                }


                /* Animating the height of the navigation when the button is clicked */

                /* When JavaScript is disabled, we hide the menu */
                .no-js .nav ul {
                    max-height: 30em;
                    overflow: hidden;
                }


                /* When JavaScript is enabled, we hide the menu */
                .js .nav ul {
                    max-height: 0em;
                    overflow: hidden;
                    transition: max-height 1s;
                }

                /* Displaying the menu when the user has clicked on the button*/
                .js .nav .active + ul {		
                    max-height: 30em;
                    overflow: hidden;
                    
                }

                /* Adapting the layout of the menu for smaller screens : icon on the left and text on the right*/

                .nav li span {
                    display: inline-block;
                    height: 100%;
                }

                .nav a {
                    padding: 0.5em;		
                }

                .icon + span {
                    margin-left: 1em;
                    font-size: 0.8em;
                }


                /* Adding a left border of 8 px with a different color for each menu item*/
                .nav li:nth-child(6n+1) {
                    border-left: 8px solid rgb(174, 78, 1);
                }

                .nav li:nth-child(6n+2) {
                    border-left: 8px solid rgb(191, 117, 20);
                }

                .nav li:nth-child(6n+3) {
                    border-left: 8px solid rgb(13, 111, 150);
                }

                .nav li:nth-child(6n+4) {
                    border-left: 8px solid rgb(10, 75, 117);
                }

                .nav li:nth-child(6n+5) {
                    border-left: 8px solid rgb(16, 34, 44);
                }

                .nav li:nth-child(6n+6) {
                    border-left: 8px solid rgb(9, 18, 25);
                }

                /* make the nav bigger on touch screens */
                .s-touch .nav a {
                    padding: 0.8em;
                }    
            }            
        </style>
        <script type="text/javascript" src="../assets/modernizr.js"></script>
        <script type="text/javascript" src="../assets/jquery-2.1.1.js"></script>
        <script type="text/javascript">
            var deviceAgent = navigator.userAgent.toLowerCase();

            var isTouchDevice = (deviceAgent.match(/(iphone|ipod|ipad)/) ||
            deviceAgent.match(/(android)/)  || 
            deviceAgent.match(/(iemobile)/) || 
            deviceAgent.match(/iphone/i) || 
            deviceAgent.match(/ipad/i) || 
            deviceAgent.match(/ipod/i) || 
            deviceAgent.match(/blackberry/i) || 
            deviceAgent.match(/bada/i));

            if (isTouchDevice) {
                $('html').addClass('s-touch');
            } else {
            //Can't touch this
                $('html').addClass('n-touch');
            }        
            
        </script>
	</head>
	<body>
		<div class="container">	
			<header>
				<h1>Responsive Retina-Friendly Menu <span>with different, size-dependent layouts</span></h1>	
			</header>
			<div class="main clearfix">
				<nav id="menu" class="nav">					
					<ul>
						<li>
							<a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-home"></i>
								</span>
								<span>Home</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon"> 
									<i aria-hidden="true" class="icon-services"></i>
								</span>
								<span>Services</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-portfolio"></i>
								</span>
								<span>Portfolio</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-blog"></i>
								</span>
								<span>Blog</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-team"></i>
								</span>
								<span>The team</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="icon">
									<i aria-hidden="true" class="icon-contact"></i>
								</span>
								<span>Contact</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div><!-- /container -->
		<script type="text/javascript">
			//  The function to change the class
			var changeClass = function (r,className1,className2) {
				var regex = new RegExp("(?:^|\\s+)" + className1 + "(?:\\s+|$)");
				if( regex.test(r.className) ) {
					r.className = r.className.replace(regex,' '+className2+' ');
			    }
			    else{
					r.className = r.className.replace(new RegExp("(?:^|\\s+)" + className2 + "(?:\\s+|$)"),' '+className1+' ');
			    }
			    return r.className;
			};	
            
            
            //  Creating our button in JS for smaller screens
			var menuElements = document.getElementById('menu');
			menuElements.insertAdjacentHTML('afterBegin','<button type="button" id="menutoggle" class="navtoogle" aria-hidden="true"><i aria-hidden="true" class="icon-menu"> </i> Menu</button>');
            

			//  Toggle the class on click to show / hide the menu
			document.getElementById('menutoggle').onclick = function() {
				changeClass(this, 'navtoogle active', 'navtoogle');
			}
            
			// http://tympanus.net/codrops/2013/05/08/responsive-retina-ready-menu/comment-page-2/#comment-438918
			document.onclick = function(e) {
				var mobileButton = document.getElementById('menutoggle'),
					buttonStyle =  mobileButton.currentStyle ? mobileButton.currentStyle.display : getComputedStyle(mobileButton, null).display;

				if(buttonStyle === 'block' && e.target !== mobileButton && new RegExp(' ' + 'active' + ' ').test(' ' + mobileButton.className + ' ')) {
					changeClass(mobileButton, 'navtoogle active', 'navtoogle');
				}
			}            
        </script>
	</body>
</html>
