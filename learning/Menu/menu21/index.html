<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Swing Menu</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="../assets/bootstrap.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        body {background: #fff;color: #454545; font-size: 100%;}
        a {color: #09f;}
        a:hover {color: #007acc;}
        button.btn {-webkit-font-smoothing: antialiased;background-color: #09f;border: none;border-radius: 0.1875em;color:white;display:inline-block;font-size: 1em;font-weight: bold;line-height: 1;padding: .75em 1em;text-decoration: none;}
        button.btn:hover {background-color: #007acc;color: white;}
        
        /* Header */
        .l-header {height: 80px;position: relative;background: #212121;}
        .logo {float: left;}
        .logo__title {margin: 0;}
        .logo__link {display: inline-block;text-decoration: none;padding: 0 10px; line-height: 80px;height: 80px;color:#fff;white-space:nowrap;}
        .logo__link:hover {color: #fff; text-decoration: none;}
        button.menu-btn {display: none;position: absolute;right: 10px;top: 20px;}
        
        @media (max-width: 768px) {   
            .logo {float: none;}
            button.menu-btn {display: block;} 
        }
        
        /* Menu */
        .menu {float: right;}
        .menu__list {list-style: none; margin: 0; padding: 0; overflow: hidden;}
        .menu__item {float: left; text-align: center;}
        .menu__link {display: block; color:#fff; text-decoration: none; line-height: 5em; height: 5em; padding: 0 1.5em; white-space: nowrap; transition: all .3s ease;}
        .menu__link:hover, .menu__link:focus {background: #09f; color: #fff; text-decoration: none;}
        
        @media (max-width: 768px) {
            .menu {float: none;}
            .menu__item {display: block; float: none;transform: translateX(100%); transition: all .3s ease-out;}
            .menu__item--play {display: block;transform: translateX(0);}
            .menu__item + .menu__item {border-top: 1px solid #008ae6;}
            .menu__link {background: #09f;}
            .menu__link:hover {background: #007acc;}
        }
        
        /* Wrap */
        .wrap {margin-left: auto; margin-right: auto;}
        .l-main .wrap {padding: 0 10px;}        
    </style>
    <script type="text/javascript" src="../assets/modernizr.js"></script>
    <script type="text/javascript" src="../assets/jquery-2.1.1.js"></script>
    
</head>

<body>
    <div class="container">
        <div id="header" class="l-header">
            <div class="wrap">
                <header class="logo">
                    <h1 class="logo__title">
                        <a href="#" class="logo__link">
                           Swing Menu
                        </a>
                    </h1>
                </header>
                <button class="btn menu-btn">Menu</button>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Lien A</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Lien B</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Lien C</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Lien D</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Lien E</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <main class="l-main">
            <div class="wrap">
                <h1>Responsive menu</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, repellat, ducimus quidem doloribus inventore sunt in officiis esse. Eos commodi cum maxime, sapiente beatae dolorum quidem, nisi ratione fugit et.</p>
            </div>
        </main>    
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            
            $('.menu-btn').on('click', function() {
            
                var elem    = $(this),
                    item    = $('.menu__item'),
                    active  = 'is-active',
                    play    = 'menu__item--play';
                
                if (  elem.hasClass(active) ) {
                    elem.removeClass(active);
                    
                    $(item.get().reverse()).each(function(i) {
                        var row = $(this);
                            setTimeout(function() {
                                row.removeClass(play);
                        }, 50*i);
                    });
                    
                } else {
                    elem.addClass(active);
                    item.each(function(i) {
                        var row = $(this);
                            setTimeout(function() {
                                row.addClass(play);
                        }, 50*i);
                    });                    
                }
            });
            
        });
    </script>
</body>

</html>
