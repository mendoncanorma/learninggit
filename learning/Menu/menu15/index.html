<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Flexbox Off Canvas Menu</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../assets/bootstrap.css" type="text/css" rel="stylesheet" />


    <style type="text/css">
        @import url('http://fonts.googleapis.com/css?family=Montserrat:400,700');
        @import url('http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css');
        
        html, body {height: 100%;}
        
        body {
            background: #333;
            color: #333;
            font: 12px/1 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        a{color: #333;}
        a:link, a:hover, a:visited, a:active {color: #333;text-decoration: none;}
        
        .wrapper {
            height: 100%;
        }
        
        .sidebar {
            position: absolute;
            width: 220px;
        }
        
        .content {
            background: #eee;
            box-shadow: 0 0 5px rgba(0,0,0,1);
            height: 100%;
            padding: 30px;
            transform: translate3d(0,0,0);
            transition: transform 0.3s;
        }
        
        .content.isOpen {
            transform: translate3d(220px,0,0);
        }
        
        /*
        .button {
            cursor: pointer;
        }

        .button:before {
            content: '\f0c9';
            font: 42px fontawesome;
        }
        */
        
        .button {
            background: #333;
            display: block;
            height: 5px;
            position: relative;
            width: 50px;
        }
        
        .button:before,
        .button:after {
            background: #333;
            content: "";
            height: 5px;
            width: 100%;
            
            top: -10px;
            position: absolute;
            transform: rotate(0deg);
            transition: transform 0.5s; 
        }
        
        .button:after {            
            top: 10px;
            position: absolute;
        }
        
        .button.isOpen {
            background: transparent;    
        }
        
        .button.isOpen:before,
        .button.isOpen:after {
            top: 0;
            transform: rotate(-45deg);
        }
        
        .button.isOpen:after {
            transform: rotate(45deg);
        }        
        
        /* Demo Navigation */

        .title {
            font-size: 16px;
            line-height: 50px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 7px;
            color: #eee;
            border-bottom: 1px solid #222;
            background: #2a2a2a;
        }
        
        .nav li a {
            position: relative;
            display: block;
            padding: 15px 15px 15px 50px;
            font-size: 12px;
            color: #eee;
            border-bottom: 1px solid #222;
        }
        
        .nav li a:before {
            font: 14px fontawesome;
            position: absolute;
            top: 14px;
            left: 20px;
        }

        .nav li:nth-child(1) a:before { content: '\f00a'; }
        .nav li:nth-child(2) a:before { content: '\f012'; }
        .nav li:nth-child(3) a:before { content: '\f0e8'; }
        .nav li:nth-child(4) a:before { content: '\f0c3'; }
        .nav li:nth-child(5) a:before { content: '\f022'; }
        .nav li:nth-child(6) a:before { content: '\f115'; }
        .nav li:nth-child(7) a:before { content: '\f085'; }
        .nav li:nth-child(8) a:before { content: '\f023'; left: 23px; }
        
        .nav li a:hover {
            background: #444;
        }

        .nav li a.active {
            background: #444;
            box-shadow: inset 5px 0 0 #5b5, inset 6px 0 0 #222;
        }
        
        /* Demo Description */

        h1 {
            margin: 25px 0 15px;
            font-size: 28px;
            font-weight: 400;
        }

        h2 {
            font-size: 18px;
            font-weight: 400;
            color: #999;
        }        
    </style>

</head>

<body>

    <div class='wrapper'>
        <div class='sidebar'>
            <div class='title'>
                Sidebar
            </div>
            <ul class='nav'>
                <li>
                    <a>Dashboard</a>
                </li>
                <li>
                    <a>Statistics</a>
                </li>
                <li>
                    <a class='active'>Milestones</a>
                </li>
                <li>
                    <a>Experiments</a>
                </li>
                <li>
                    <a>Previews</a>
                </li>
                <li>
                    <a>Assets</a>
                </li>
                <li>
                    <a>Settings</a>
                </li>
                <li>
                    <a>Logout</a>
                </li>
            </ul>
        </div>
        <div class='content isOpen'>
            <a href="#" class='button isOpen'></a>
            <h1>Flexbox Off Canvas Menu</h1>
            <h2>Lightweight, simple, easy to use</h2>
        </div>
    </div>


    <script type="text/javascript" src="../assets/jquery-2.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.button').on('click', function(e) {
                e.preventDefault();
                $('.content').toggleClass('isOpen');
                $(this).toggleClass('isOpen');
            });
        });
    </script>

</body>

</html>
