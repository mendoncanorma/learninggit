<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="../assets/fontawesome.css" />
  <style type="text/css">
    * {box-sizing: border-box;margin: 0;padding: 0;}
    body {background: #374046;color: #fff;height: 100%;overflow: hidden;}
    a {text-decoration: none;font-family: open sans, sans-serif;}
    ul{list-style: none;}

    .clearfix:before,
    .clearfix:after {content: "";display: table;} 
    .clearfix:after {clear: both;}
    .clearfix {zoom: 1; /* For IE 6/7 (trigger hasLayout) */}    
    
    .title, .hint {font-family: open sans, sans-serif;display: block;}
    .title {font-size: 38px;}
    .hint {font-size: 13px;}
    .hint a {color: #EFFF06;transition: all 250ms easet-out;}
    .hint a:hover {color: #FFF;}

    section > ul {position: fixed;z-index: 1;width: 280px;height: 10%;left: 0;top: 0;right: 0;margin: auto;}
    section > ul li {display:block; float: left;width: 25%;margin: 20px 0;}
    section > ul li:hover{opacity: 0.6;}
    
    .page {position: absolute;height: 100%;width: 100%;transition: all 500ms ease-out;transform: translateX(0);}
    #p1 {top: 0;}
    #p2 {top: 100%; background: #FF5722;}
    #p3 {top: 200%; background: #593C1F;}
    #p4 {top: 300%; background: deeppink;}
    
    #t1:target #p1{transform: translateY(0);}
    #t2:target #p2{transform: translateY(-90%);}
    #t3:target #p3{transform: translateY(-190%);}
    #t4:target #p4{transform: translateY(-290%);}

    #t2:target .page#p1 .icon,
    #t3:target .page#p1 .icon,
    #t4:target .page#p1 .icon {filter: blur(3px);}

    #t1:target #p1{transform: translateY(0);}
    #t2:target #p2{transform: translateY(-90%);}
    #t3:target #p3{transform: translateY(-190%);}
    #t4:target #p4{transform: translateY(-290%);}

    #t1:target ul .icon,
    #t2:target ul .icon,
    #t3:target ul .icon,
    #t4:target ul .icon {transition: all 500ms ease-out;transform: scale(0.5);transition-delay: .25s;}

    #t1:target #uno {transform: scale(1.2)}
    #t2:target #dos {transform: scale(1.2)}
    #t3:target #tres {transform: scale(1.2)}
    #t4:target #cuatro {transform: scale(1.2)}
      
    .icon {color:#fff;display:block;font-size:32px;}
    .icon a {color: #fff; display: block;text-align: center;text-decoration: none;}

    .page .icon {position: absolute;top:0;bottom: 0;left: 0;right: 0;width: 270px;height: 170px;margin: auto;text-align: center;font-size: 80px;line-height: 1.3;transform: translateY(360%);transition: all 250ms ease-out;}
    .page .icon .title {margin-bottom: 20px;}

    #p1 .icon,
    #t2:target #p2 .icon,
    #t3:target #p3 .icon,
    #t4:target #p4 .icon{transform: translateY(0);transition-delay: 0.5s;}

    
  </style>

</head>

<body>

  <div class="ct" id="t1">
    <div class="ct" id="t2">
      <div class="ct" id="t3">
        <div class="ct" id="t4">
          <section>
            <ul class="clearfix">
              <li class="icon" id="uno"><a href="#t1" class="fa fa-home"></a></li>
              <li class="icon" id="dos"><a href="#t2" class="fa fa-keyboard-o"></a></li>
              <li class="icon" id="tres"><a href="#t3" class="fa fa-coffee"></a></li>
              <li class="icon" id="cuatro"><a href="#t4" class="fa fa-dribbble"></a></li>
            </ul>
            <div class="page" id="p1">
              <li class="icon fa fa-home">
                <span class="title">Home</span>
                <span class="hint">Like this pen to see the magic!...<br/> Just kidding, it won't happen anything but I'll be really happy If you do so.</span>
              </li>
            </div>
            <div class="page" id="p2">
              <li class="icon fa fa-keyboard-o">
                <span class="title">Type</span>
              </li>
            </div>
            <div class="page" id="p3">
              <li class="icon fa fa-coffee">
                <span class="title">Coffee</span>
              </li>
            </div>
            <div class="page" id="p4">
              <li class="icon fa fa-dribbble">
                <span class="title">Dribbble</span>
                <span class="hint"><a href="https://dribbble.com/rupok" target="_blank">Follow me on Dribbble</a></span>
              </li>
            </div>
            <!--            <p class="credit"> Original Pen by <a href="http://codepen.io/hrtzt/">Alberto Hartzet</a></p>-->
          </section>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
